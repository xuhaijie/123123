<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery1.8.js" type="text/javascript"></script>
</head>
<style>
    .div1{background: red;width: 50px;height: 50px;margin: 20px auto;}
    li{float: left;margin: 10px;}
</style>
<body>
<div class="div1"></div>
<ul style="width: 500px;margin: 0 auto;">
    <li><img src="images/img_1.jpg"></li>
    <li><img src="images/img_2.jpg"></li>
    <li><img src="images/img_3.jpg"></li>
    <li><img src="images/img_4.jpg"></li>
</ul>

<script>
    $(function(){
        $(".div1").toggle(function() {
            $("li:last").fadeOut("fast", function () {
                $(this).prev().fadeOut("fast", arguments.callee)//递归调用函数
            })
        },function(){
            $("li:first").fadeIn("fast", function () {
                $(this).next().fadeIn("fast", arguments.callee)
            })
        })
    })
</script>
</body>
</html>
