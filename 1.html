<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery1.8.js" type="text/javascript"></script>
</head>
<style>
    *{ margin: 0px; padding: 0px;}
    li{ list-style: none;}
    .content{ width: 520px; height:312px; overflow: hidden; border: #4e83c2 solid 1px; margin:50px auto; }
    .content ul{ width: 520px; height:100px;}
    .content ul li{ float: left; width: 100px; height: 100px; border:#ccc solid 1px; display: block; margin: 5px;}

</style>
<body>
<div class="content">
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
        <li>11</li>
    </ul>
</div>
<script>
    function scroll(){
        $(".content ul").animate({"margin-left":"-110px"},function(){
           $(".content ul li:eq(0)").appendTo($(".content ul"))
            $(".content ul").css({"margin-left":0})
        })
    }
    setInterval(scroll,2000)
</script>
</body>
</html>
