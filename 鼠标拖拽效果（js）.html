
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>鼠标拖拽效果</title>
    <script>document.domain = 'zzfriend.com';</script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
<div id="box" class="box" style="position: absolute;">
    <input type="button" id="btn" value="按钮" class="btn">
</div>
</body>
</html>
<script>
    window.onload = drag; //网站打开就加载。

    function drag(){
        var oTitle =document.getElementById("box")
        oTitle.onmousedown = fnDown;        //鼠标按下加载函数；
    }
    function fnDown(event){
        event =event || window.event;
        var oDrag = document.getElementById("box"),
            disX = event.clientX-oDrag.offsetLeft,
            disY = event.clientY-oDrag.offsetTop;
       document.onmousemove=function(event){    //鼠标移动；
           event =event || window.event;
           fnMove(event,disX,disY);
       }
      document.onmouseup=function(){//鼠标抬起
          document.onmousemove=null;
          document.onmouseup=null;
      }
    }
    function fnMove(e,posX,posY){
        var oDrag = document.getElementById("box");
        var l = e.clientX-posX;
        var t = e.clientY-posY;
        oDrag.style.left=l+"px";
        oDrag.style.top=t+"px";
    }
</script>
