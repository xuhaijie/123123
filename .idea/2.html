<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html,body{width: 100%;height: 100%;}
        rect {
            stroke-width: 1;

            fill: white;
            stroke-dasharray: 40 60;
            stroke-dashoffset:20;
            transition: all 0.5s;
        }
        rect:hover{
            stroke-dashoffset: -80;}
    </style>
</head>
<body>
<svg width="100%" height="100%">
    <defs>
        <linearGradient x1="1" y1="1" x2="0"y2="0" id="bianse">
            <stop stop-color="#ff000" offset="0"></stop>
            <stop stop-color="red" offset="1"></stop>
        </linearGradient>
    </defs>
    <rect height="100" width="100" x="100" y="100" stroke="red">
    </rect>
</svg>
</body>
</html>
