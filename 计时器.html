<h1 id="currentTime" style="width:100px;height: 100px;margin: 0 auto;">1</h1><br><br><br><br><br><br><br><br><br>
    <script>
            var clients=window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
            var text = document.getElementById("currentTime");
            var divTop =text.getBoundingClientRect().top;
            console.log(clients);
            console.log(divTop);
            var beginNum = 0;//开始数字
            var endNum  = 622;//结束数字
            var jump = 13;//增加的数字
            var timeSpeed =50;//速度

                setTimeout(change, 500);
            function change(){
                if(beginNum<=endNum) {
                    beginNum=beginNum+jump;
                    beginNum=beginNum>=endNum ? beginNum=endNum:beginNum=beginNum;
                    text.innerHTML=beginNum;
                }else {
                    beginNum=endNum;
                }
                setTimeout(change,timeSpeed);
            }
    </script>
