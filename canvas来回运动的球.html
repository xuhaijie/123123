<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Language" content="zh-cn" />
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312" >
    <title>canvas来回运动的球</title>
    <script type="text/javascript" src="jquery1.8.js"></script>
    <style type="text/css" >
        *{margin: 0;padding: 0;}

    </style>
</head>
<body>
    <canvas id="php100" width="500" height="200"></canvas>
    <br>
<script>
    var c = document.getElementById("php100");
    var p100 = c.getContext("2d");
    var width=500;
    var height=200;
    var dir=100;
    var exp=1;                  //正数向下，负数向上
    function fff(){
        p100.clearRect(0,0,width,height);
        p100.fillStyle="red";                     //定义颜色
        p100.beginPath();                         //从新开始画
        p100.arc(180,dir,20,0,Math.PI*2,1);        //X坐标，Y坐标，半径，周长
        p100.closePath();                         //结束画布
        p100.fill();                                //结束渲染
        dir=dir+exp;
        if(dir==0 || dir==height){
            exp=exp*-1;
        }
    }



</script>

<button onclick="tt=setInterval(fff,10)">开始</button>
<button onclick="clearInterval(tt)">停止</button>
</body>
</html>
