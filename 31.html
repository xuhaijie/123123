<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>推拉门效果</title>
    <style>
        #container {
            height: 477px;
            margin: 0 auto;
            border-right: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
            overflow: hidden;
            position: relative;
        }

        #container img {
            position: absolute;
            display: block;
            left: 0;
            border-left: 1px solid #ccc;
        }
    </style>
</head>
<body>
<div id='container'>
    <img src="images/door1.png" alt="1080P神器" title="1080P神器" />
    <img src="images/door2.png" alt="5.5寸四核" title="5.5寸四核" />
    <img src="images/door3.png" alt="四核5寸" title="四核5寸" />
    <img src="images/door4.png" alt="5.7寸机皇" title="5.7寸机皇" />
</div>
</body>
</html>

<script>
    window.onload=function() {
        var box = document.getElementById("container");
        var imgs = document.getElementsByTagName("img");
        var imgWidth = imgs[0].offsetWidth;
        var exposeWidth = 160;
        var translate = imgWidth - 160;
        var len = imgs.length;
        var boxWidth = imgWidth + (len - 1) * exposeWidth;
        box.style.width = boxWidth + 'px';
        function setImgsPos() {
            for (var i = 1; i < len; i++) {
                imgs[i].style.left = imgWidth + exposeWidth * (i - 1) + 'px';
            }
        }

        setImgsPos();
        for(var i = 0;i<len;i++){
            (function(i){
                imgs[i].onmouseover = function(){
                    setImgsPos();
                    for(var j =1;j<=i;j++){
                        imgs[j].style.left=parseInt(imgs[j].style.left,10)-translate+'px';
                    }
                }
            })(i)
        }
    };


</script>
