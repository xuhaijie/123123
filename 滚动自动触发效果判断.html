<script type="text/javascript">
    var hei = $("#p").offset().top;
//    alert(hei);
    $(window).scroll(function(){
        var gao = $(window).scrollTop();

            $("#p").css({position:"fixed",top:"0"});
        }else{
            $("#p").css("position", "relative");
        }
    })
</script>
